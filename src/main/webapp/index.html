<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="index">
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="logbook.html">血糖记录</a></li>
                    <li><a href="trends.html">血糖趋势</a></li>
                    <li><a href="settings.html">个人信息</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul v-if="currentUser">
                    <li><span style="line-height: 37px">{{ currentUser.userAccount }}</span></li>
                </ul>
                <ul v-else>
                    <li><a href="login.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="logbook-entries" v-if="posts.length > 0">
            <h1>我的任务</h1>
            <div class="entry normal" v-for="post in posts" :key="post.id">
                <div class="post-header">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <div>
                        <span class="post-time">创建时间：{{ post.createTime }}</span>
                        <div class="delete-flex">
                            <button class="delete-button" @click="deleteTask(post.id)">删除</button>
                            <button class="update-button" @click="openModal(post.id)">修改</button>
                        </div>
                    </div>

                </div>
                <div class="post-content">{{ post.content }}</div>
            </div>
        </section>
        <p v-else>暂无记录。</p>
    </main>

    <div class="add-activity-button-container">
        <el-button @click="openModal()">添加任务</el-button>
    </div>
    <el-dialog
            :visible.sync="isModalOpen"
            title="添加任务"
            width="30%"
            :before-close="closeModal">
        <el-form ref="taskForm" :model="taskForm" label-width="80px">
            <el-form-item label="任务标题" prop="title">
                <el-input v-model="taskForm.title" placeholder="请输入任务标题"></el-input>
            </el-form-item>
            <el-form-item label="任务内容" prop="content">
                <el-input type="textarea" v-model="taskForm.content" placeholder="请输入任务内容"></el-input>
            </el-form-item>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button @click="closeModal">取消</el-button>
            <el-button type="primary" @click="taskForm.id ? updateTask() : createTask()">
                {{ taskForm.id ? '修改任务' : '创建任务' }}
            </el-button>
        </span>
    </el-dialog>

    <footer>
        <p>@2024，血糖系统</p>
    </footer>
</div>

<script>
    new Vue({
        name: 'index',
        el: '#index',
        data() {
            return {
                useMes: JSON.parse(localStorage.getItem('userMes')),
                currentUser: null,
                title: '',
                posts: [],
                isModalOpen: false,
                createTime: '',
                content: '',
                taskForm: {
                    id: '',
                    title: '',
                    content: ''
                },
            }
        },
        created() {
            this.getAll();
            this.currentUser = this.useMes.data
        },
        methods: {
            openModal(postId) {
                this.isModalOpen = true;
                if (postId) {
                    // 如果有 postId，表示是修改任务，加载任务信息
                    const selectedPost = this.posts.find(post => post.id === postId);
                    if (selectedPost) {
                        this.taskForm.id = selectedPost.id;
                        this.taskForm.title = selectedPost.title;
                        this.taskForm.content = selectedPost.content;
                    }
                } else {
                    // 没有 postId，表示是添加任务
                    this.taskForm.id = '';
                    this.taskForm.title = '';
                    this.taskForm.content = '';
                }
            },

            createTask() {
                axios.post("http://35.179.12.19:7529/api/post/add",
                    {
                        title: this.taskForm.title,
                        content: this.taskForm.content,
                        userId: this.useMes.data.id
                    })
                    .then(response => {
                        const responseData = response.data;
                        if (responseData.code === 0) {
                            console.log("添加成功", response.data);
                            this.getAll();
                            this.isModalOpen = false;
                            this.taskForm.title = '';
                            this.taskForm.content = '';
                        } else {
                            alert(responseData.message);
                        }
                    })
                    .catch(error => {
                        console.error("检索时发生错误:", error);
                    });

            },
            updateTask() {
                axios.post("http://35.179.12.19:7529/api/post/update", {
                    id: this.taskForm.id,
                    title: this.taskForm.title,
                    content: this.taskForm.content
                })
                    .then(response => {
                        const responseData = response.data;
                        if (responseData.code === 0) {
                            console.log("修改成功", response.data);
                            this.getAll();
                            this.isModalOpen = false;
                            this.taskForm.id = '';
                            this.taskForm.title = '';
                            this.taskForm.content = '';
                        } else {
                            alert(responseData.message);
                        }
                    })
                    .catch(error => {
                        console.error("检索时发生错误:", error);
                    });
            },
            closeModal() {
                this.$confirm('确定要取消吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'info'
                }).then(() => {
                    this.isModalOpen = false;
                    this.taskForm.title = '';
                    this.taskForm.content = '';
                }).catch(() => {
                });
            },
            getAll() {
                axios.post("http://35.179.12.19:7529/api/post/getByUserId",
                    {
                        userId: this.useMes.data.id
                    })
                    .then(response => {
                        if (Array.isArray(response.data.data)) {
                            this.posts = response.data.data;
                        } else if (typeof response.data.data === 'object') {
                            // 如果是对象，将其转换为数组
                            this.posts = Object.values(response.data.data);
                        } else {
                            console.error("不支持的数据类型:", response.data.data);
                        }
                    })
                    .catch(error => {
                        console.error("检索时发生错误:", error);
                    });
            },
            deleteTask(postId) {
                this.$confirm('确定要删除该任务吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 处理删除任务的逻辑
                    axios.post("http://35.179.12.19:7529/api/post/delete", { id: postId })
                        .then(response => {
                            const responseData = response.data;
                            if (responseData.code === 0) {
                                console.log("删除成功", response.data);
                                this.getAll();
                            } else {
                                alert(responseData.message);
                            }
                        })
                        .catch(error => {
                            console.error("删除时发生错误:", error);
                        });
                }).catch(() => {
                    // 用户取消了删除操作
                });
            },
        },
    })

</script>
</body>
</html>
